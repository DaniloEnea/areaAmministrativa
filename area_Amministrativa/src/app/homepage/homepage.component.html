<div class="acc-container">
  <h1>Homepage</h1>

  <div style="display: flex;">

    <mat-card style="width:180px">
      <mat-card-header style="font-size:23px">
        <span style="color:whitesmoke">Organizations</span>
      </mat-card-header>

      <mat-card-content align="right">
        <button mat-icon-button [routerLink]="'/organizzazione'">
          <mat-icon aria-hidden="false"
                    aria-label="account icon"
                    fontIcon="arrow_forward"></mat-icon>
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card style="width:180px">
      <mat-card-header style="font-size:23px">
        <span style="color:whitesmoke">People</span>
      </mat-card-header>

      <mat-card-content align="right">
        <button mat-icon-button [routerLink]="'/persone'">
          <mat-icon aria-hidden="false"
                    aria-label="account icon"
                    fontIcon="arrow_forward"></mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
   </div>
</div>
