<h1 mat-dialog-title align="center">Insert new Password</h1>

<mat-dialog-content>
  <form [formGroup]="PasswordDTOForm" class="mat-form">

    <mat-form-field class="full-width">
      <mat-label>New password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Confirm password</mat-label>
      <input matInput formControlName="checkPwd" type="password">
    </mat-form-field>

  </form>
</mat-dialog-content>

<div mat-dialog-actions align="center">
  <button mat-raised-button type="submit" color="warn" (click)="changePwd()">Change</button>
  <button (click)="closepopup()" mat-raised-button color="primary">Cancel</button>
</div>
