<h2>Lista organizzazioni</h2>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="street_address">
      <th mat-header-cell *matHeaderCellDef> Via </th>
      <td mat-cell *matCellDef="let element"> {{element.street_address}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Paese </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef> Dominio </th>
      <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
    </ng-container>

    <!-- Update Button Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent"> Details </button>
        <button mat-raised-button color="primary" (click)="openDialog()">Update</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
