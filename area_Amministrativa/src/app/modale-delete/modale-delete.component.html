<h1 mat-dialog-title align="center">Are you sure you want to delete the person?</h1>
<h1 mat-dialog-title align="center"><b>{{data.FirstName}} {{data.LastName}}</b></h1>
<div mat-dialog-actions align="center">
  <button mat-raised-button type="submit" color="warn" (click)="confirmForm()">Delete</button>
  <button (click)="closepopup()" mat-raised-button color="primary">Cancel</button>
</div>
