    <h2>User</h2>
    <div class="button-add">
      <button mat-raised-button color="primary" (click)="openAddDialog()">Add</button>
    </div>

    <div *ngIf="dataSource.data.length === 0; else usersTable">
      <h3 align="center">There are no users</h3>
    </div>

    <ng-template #usersTable>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

    <!-- Update Button Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef class="th-auto"></th>
    <td mat-cell *matCellDef="let element">
      <div class="wrap-button">
      <button mat-raised-button color="primary" (click)="openUpdateDialog(element)">Update</button>
      <button mat-raised-button color="warn" (click)="openDeleteDialog(element.id)">Delete</button>
      </div>
    </td>
  </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </ng-template>
