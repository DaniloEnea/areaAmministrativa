<h1 mat-dialog-title align="center">Add user</h1>
 <div mat-dialog-content style="display: flex; flex-direction: column">
   <mat-form-field>
    <mat-label>Username</mat-label>
    <input formControlName="username" matInput>
   </mat-form-field>
   <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password">
   </mat-form-field>
   <mat-checkbox class="example-margin">ROLE_ADMIN</mat-checkbox>
   <mat-checkbox class="example-margin">ROLE_USER</mat-checkbox>
 </div>
 <div mat-dialog-actions align="center">
    <button mat-raised-button type="submit" color="primary">Save</button>
    <button (click)="closepopup()" mat-raised-button color="warn">Close</button>
</div>
