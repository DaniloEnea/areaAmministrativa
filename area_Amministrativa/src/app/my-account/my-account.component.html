<div class="acc-container">
  <div class="icon">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="account_circle"></mat-icon>
  </div>
  <div class="title">
    <h2>Account</h2>
  </div>
  <div class="content">
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Ruoli:</strong> {{ role }}</p>
  </div>
  <button mat-raised-button type="button" color="warn" (click)="resetPasswordByEmail()" [disabled]="resetButtonDisabled">Change password</button>
</div>
