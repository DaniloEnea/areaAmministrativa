<body>

  <div class="loading-overlay" *ngIf="loading">
    <div class="spinner"></div>
  </div>

  <div class="bg-login">
    <mat-card>
      <mat-card-title align="center" style="font-size:20px; font-weight:bold">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <mat-icon matSuffix>mail</mat-icon>
              <input type="email" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide">{{ visibilityIcon }}</mat-icon>
            </mat-form-field>
          </p>

          <div class="button">
            <button mat-raised-button type="submit" color="primary">Login</button>
            <button mat-raised-button color="warn" (click)="openSendEmail()">Forget Password</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</body>
