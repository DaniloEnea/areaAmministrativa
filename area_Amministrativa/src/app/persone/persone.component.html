<h2>Lista Persone</h2>
<br>
<div>
  <button class="button-add" mat-raised-button (click)="openAddDialog()" color="primary">Add</button>
</div>
<br>
<div *ngIf="dataSource.data.length === 0; else PersonsTable">
      <h3 align="center">Non ci persone</h3>
</div>

<ng-template #PersonsTable>
<div>

    <mat-form-field>
    <mat-label>Filtra</mat-label>
    <input matInput>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="cf">
      <th mat-header-cell *matHeaderCellDef> CF </th>
      <td mat-cell *matCellDef="let element"> {{element.cf}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="email_2">
      <th mat-header-cell *matHeaderCellDef> Email Secondaria </th>
      <td mat-cell *matCellDef="let element"> {{element.email_2}} </td>
    </ng-container>

    <ng-container matColumnDef="gdpr_accepted">
      <th mat-header-cell *matHeaderCellDef> GDPR </th>
      <td mat-cell *matCellDef="let element"> {{element.gdpr_accepted}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="openDetailsDialog(element)"> Details </button>
        <button mat-raised-button color="primary" (click)="openUpdateDialog(element)"> Update </button>
        <button mat-raised-button color="warn" (click)="openDeleteDialog(element.id)"> Delete </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
</ng-template>
