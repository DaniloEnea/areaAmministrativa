<mat-toolbar color="primary" class="custom-toolbar" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Admin area</span>

  <button class="right-button" mat-icon-button (click)="logout()">
    <mat-icon aria-hidden="false"
              aria-label="logout icon"
              fontIcon="logout"
              color="accent"></mat-icon>
  </button>
</mat-toolbar>
